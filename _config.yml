  github           : "yueli-econ"

  # Social media
  linkedin         : "yue-li-91a4641a6"
  twitter          : "YueLi58377775" # X / Twitter
  bluesky          : "nkliyue.bsky.social"  

# ========================
# Publications
# ========================
publication_category:
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'
  workingpapers:
    title: 'Working Papers'

# ========================
# Site Settings
# ========================
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false

atom_feed:
  hide                   : false
  path                   :

# ========================
# SEO
# ========================
google_site_verification :
# 关键词和描述
keywords:
  - Economics
  - Education
  - Peer Effects
  - Yue Li
  - University College London
  - UCL
  - Oxford

description: "Personal academic homepage of Yue Li, PhD Candidate in Economics at UCL."

