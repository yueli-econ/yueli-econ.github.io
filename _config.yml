name                     : &name "Yue Li"
description              : &description "Personal academic homepage of Yue Li, PhD Candidate in Economics at UCL"
url                      : "https://yueli-econ.github.io" 
baseurl                  : ""
repository               : "yueli-econ/yueli-econ.github.io"

# ========================
# Author Profile
# ========================
author:
  avatar           : "profile.png"
  name             : "Yue Li"
#  pronouns         : "she/her"
  bio              : "Econ Ph.D. Candidate(UCL)"
  location         : "London"
  employer         : "University College London"
  email            : "yue.li.22@ucl.ac.uk"

  # Academic sites
  # googlescholar    : "https://scholar.google.com/"   # replace with your Scholar ID
