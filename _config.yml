# ========================
# Analytics
# ========================
analytics:
  provider               : "google-analytics-4"
  google:
    tracking_id          : "G-XXXXXXXXXX"   # replace with your GA4 ID

# ========================
# Reading Files
# ========================
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - config
  - Gemfile
  - LICENSE
  - node_modules
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ========================
# Conversion
# ========================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6

# ========================
# Collections
# ========================
collections:
  Research:
    output: true
    permalink: /research/:path/
  Others:
    output: true
    permalink: /others/:path/
# ========================
# Navigation
# ========================
main:
  # - title: "Home"
  #   url: /
  - title: "Research"
    url: /research/
  - title: "Teaching & Service"
    url: /others/

# ========================
# Defaults
# ========================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: others
    values:
      layout: single
      author_profile: true
      share: true

# ========================
# Sass
# ========================
sass:
  sass_dir: _sass
  style: compressed

# ========================
# Output
# ========================
permalink: /:categories/:title/
timezone: Europe/London

# ========================
# Plugins
# ========================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
